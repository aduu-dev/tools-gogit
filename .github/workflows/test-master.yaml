on:
  push:
    branches:
      - master
      - 'releases/**'
    tags:
      - v0.*.*
      - v1.*.*
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Push change to pkg.go.dev
        if ${{ steps.get_version.outputs.VERSION }}:
        run: curl https://sum.golang.org/lookup/aduu.dev/tools/gogit@${{ steps.get_version.outputs.VERSION }}

